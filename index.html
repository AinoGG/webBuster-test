<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Кресла</title>
</head>

<body>
    <section class="chairs">
        <div class="chairs__items">
            
        </div>        
        <div class="modal">
            <form method="POST" enctype="multipart/form-data">
                <div class="modal__close" data-close>&times;</div>
                <input type="text" required name="name" id="name" placeholder="Введите имя">
                <input type="tel" required name="phone" id="phone" placeholder="Введите номер телефона">
                <input type="email" name="email" id="mail" placeholder="Введите e-mail">
                <input type="text" name="product" id="product">
                <input type="submit" id="btn">
            </form>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
